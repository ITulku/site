	<script type="text/javascript">

		var answer = parseInt(Math.random()*100);
		var playerNumber = 1;

	function readInt(id){
		var number = document.getElementById(id).value;
		return parseInt(number);
	}

	function write(text){
		document.getElementById("info").innerHTML = text;
	}

	function hide(id) {
		document.getElementById(id).style.display = "none";
	}

	function changePlayer(player) {
		if(player == 1) {
			player = 2;
		} else {
			player = 1;
		}
		playerNumber = player;
	}

	function clear(id) {
		document.getElementById(id).value = "";
	}

	function guess(){
		var userAnswer = readInt("input");
		write("Эй, не спи!. Игрок " + playerNumber + ", введи цыферки еще раз.");
		if(userAnswer == answer) {
			write("ПОБЕДА! Игрок " + playerNumber + " - ты потрясающий!");
			hide("button");
			hide("input");
		} else if(userAnswer < answer) {
			changePlayer(playerNumber);
			clear("input");
			write("А вот и нет, маловато будет.<br>Игрок " + playerNumber + " ,твой ход.");
		} else if(userAnswer > answer){
			changePlayer(playerNumber);
			clear("input");
			write("Мимо - загаданное число меньше.<br>Игрок " + playerNumber + " , попробуй угадать!");
		}
	}

	</script>
